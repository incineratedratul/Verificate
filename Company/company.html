<!DOCTYPE html>
<html>
  <head>
    <title>Verificate</title>

    <link rel="stylesheet" href="/company.css">
  </head>
  <body>
    <h1>Hello Verific, welcome to Verificate</h1>
    <p>Please choose one of the following options</p>
    <nav>
      <ul>
        <li><button onclick="window.location.href='companysearchuser.html'">Search for User</button></li>
        <li><button onclick="window.location.href='companysearchcertificate.html'">Search for Certificate</button></li>
        <li><button onclick="window.location.href='companyprofile.html'">Profile</button></li>
        <li><button onclick="window.location.href='companynotification.html'">Notifications</button></li>
        <li><button onclick="window.location.href='login.html'">Logout</button></li>
      </ul>
    </nav>
    
    <script>
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
          button.style.backgroundColor = '#005D8F';
        });
        button.addEventListener('mouseout', () => {
          button.style.backgroundColor = '#0077B5';
        });
      });
    </script>
  </body>
</html>
